version: "3.8"

# =============================================================================
# STORM-LOGOS MONITORING STACK
# Prometheus + Grafana + Exporters
# =============================================================================

services:
  # ===========================================================================
  # PROMETHEUS - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: storm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - storm-network
    restart: always

  # ===========================================================================
  # GRAFANA - Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: storm-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-StormLogos2026!}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://dream-engine.space:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - storm-network
    restart: always
    depends_on:
      - prometheus

  # ===========================================================================
  # NODE EXPORTER - System Metrics
  # ===========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: storm-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - storm-network
    restart: always

  # ===========================================================================
  # CADVISOR - Container Metrics
  # ===========================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: storm-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - storm-network
    restart: always

  # ===========================================================================
  # REDIS EXPORTER - Redis Metrics
  # ===========================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: storm-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - storm-network
    restart: always

  # ===========================================================================
  # POSTGRES EXPORTER - PostgreSQL Metrics
  # ===========================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: storm-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://storm:storm_secure_pass_2026@postgres:5432/storm_logos?sslmode=disable
    networks:
      - storm-network
    restart: always

networks:
  storm-network:
    external: true
    name: docker_storm-network

volumes:
  prometheus_data:
  grafana_data:
