version: '3.8'

# =============================================================================
# STORM-LOGOS SIMPLE DEPLOYMENT
# =============================================================================
# Minimal deployment with just the essential services.
# Use this for development or small-scale deployments.
#
# Usage:
#   docker-compose -f docker-compose.simple.yml up -d
# =============================================================================

services:
  # ==========================================================================
  # API SERVICE (includes all functionality)
  # ==========================================================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: storm-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-semantic}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - LLM_MODEL=${LLM_MODEL:-groq:llama-3.3-70b-versatile}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ../storm_logos/data:/app/storm_logos/data:ro
      - ../storm_logos/config:/app/storm_logos/config:ro
    networks:
      - storm-network
    restart: unless-stopped

  # ==========================================================================
  # FRONTEND SERVICE
  # ==========================================================================
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: storm-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - storm-network
    restart: unless-stopped

  # ==========================================================================
  # NEO4J DATABASE
  # ==========================================================================
  neo4j:
    image: neo4j:5-community
    container_name: storm-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - storm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==========================================================================
  # POSTGRES DATABASE
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: storm-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-semantic}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - storm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d semantic"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # DATA LOADER SERVICE (one-time run)
  # ==========================================================================
  data-loader:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: storm-data-loader
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-semantic}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ../data/coordinates:/app/data/coordinates:ro
      - ../data/gutenberg:/app/data/gutenberg:ro
      - ./scripts:/app/scripts:ro
    networks:
      - storm-network
    command: ["python", "/app/scripts/load_data.py", "--wait", "--priority"]
    profiles:
      - data-load

networks:
  storm-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
