name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'storm_logos/**'
      - 'docker/**'
      - '.github/workflows/build-and-push.yaml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: api
            dockerfile: docker/Dockerfile.api
          - name: therapist
            dockerfile: docker/Dockerfile.therapist
          - name: semantic
            dockerfile: docker/Dockerfile.semantic
          - name: frontend
            dockerfile: docker/Dockerfile.frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: tags
        run: |
          # Docker tags must be lowercase
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER}/storm-logos-${{ matrix.service.name }}"
          SHA_SHORT=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)

          # Base tags
          TAGS="${IMAGE}:${SHA_SHORT}"
          TAGS="${TAGS},${IMAGE}:${SHA_SHORT}-${TIMESTAMP}"

          # Branch-specific tags
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="${TAGS},${IMAGE}:latest"
            TAGS="${TAGS},${IMAGE}:production"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            TAGS="${TAGS},${IMAGE}:staging"
            TAGS="${TAGS},${IMAGE}:develop"
          fi

          # PR tags
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAGS="${TAGS},${IMAGE}:pr-${{ github.event.pull_request.number }}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: Build and push ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  # Trigger ArgoCD sync
  trigger-argocd:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger ArgoCD Sync
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
          ARGOCD_APP: ${{ secrets.ARGOCD_APP_NAME }}
        run: |
          # Skip if secrets not configured
          if [ -z "$ARGOCD_SERVER" ] || [ -z "$ARGOCD_TOKEN" ]; then
            echo "ArgoCD secrets not configured, skipping sync trigger"
            echo "Configure ARGOCD_SERVER, ARGOCD_TOKEN, and ARGOCD_APP_NAME secrets to enable"
            exit 0
          fi

          APP_NAME="${ARGOCD_APP:-storm-logos}"

          echo "Triggering ArgoCD sync for app: $APP_NAME"

          # Trigger sync via ArgoCD API
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://${ARGOCD_SERVER}/api/v1/applications/${APP_NAME}/sync" \
            -H "Authorization: Bearer ${ARGOCD_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"prune": false}' \
            --insecure)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "ArgoCD sync triggered successfully"
            echo "$BODY" | jq . 2>/dev/null || echo "$BODY"
          else
            echo "Failed to trigger ArgoCD sync (HTTP $HTTP_CODE)"
            echo "$BODY"
            # Don't fail the workflow, just warn
            echo "::warning::ArgoCD sync trigger failed, manual sync may be required"
          fi

      - name: Wait for sync and check status
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
          ARGOCD_APP: ${{ secrets.ARGOCD_APP_NAME }}
        run: |
          if [ -z "$ARGOCD_SERVER" ] || [ -z "$ARGOCD_TOKEN" ]; then
            exit 0
          fi

          APP_NAME="${ARGOCD_APP:-storm-logos}"

          echo "Waiting for sync to complete..."
          sleep 30

          # Check application status
          RESPONSE=$(curl -s \
            "https://${ARGOCD_SERVER}/api/v1/applications/${APP_NAME}" \
            -H "Authorization: Bearer ${ARGOCD_TOKEN}" \
            --insecure)

          SYNC_STATUS=$(echo "$RESPONSE" | jq -r '.status.sync.status // "Unknown"')
          HEALTH_STATUS=$(echo "$RESPONSE" | jq -r '.status.health.status // "Unknown"')

          echo "Sync Status: $SYNC_STATUS"
          echo "Health Status: $HEALTH_STATUS"

          echo "## ArgoCD Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Sync:** $SYNC_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "- **Health:** $HEALTH_STATUS" >> $GITHUB_STEP_SUMMARY

  # Deployment summary
  notify:
    needs: [build-and-push, trigger-argocd]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
            echo "**ArgoCD App:** storm-logos-production" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
            echo "**ArgoCD App:** storm-logos-staging" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "Images pushed to ghcr.io/${OWNER}/storm-logos-*" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "K8s manifests: https://github.com/IIchukissII/dream_engine_k8s" >> $GITHUB_STEP_SUMMARY
